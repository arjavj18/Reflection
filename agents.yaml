    Desc : Agent doing basic tasks
    parent : [Supervisor]
Agent11 : 
    Name : Agent11
    Desc : Agent doing basic tasks over output of Agent1
    parent : [Agent1]
Agent21 : 
    Name : Agent21
    Desc : Agent doing basic tasks over output of Agent2
    parent : [Agent2, Agent1]
